<turbo-frame id="scroll_frame_{{page.number}}">
{% for object in page.object_list %}
    <div>{{object}}</div>
{% endfor %}

{% comment %}
{% if page.has_next %}
<turbo-frame
    id="scroll_frame_{{page.next_page_number}}"
    src="{% url "scroll_frame" page.next_page_number %}"
    loading="lazy">
  Loading next page...
</turbo-frame>
{% endif %}
{% endcomment %}

</turbo-frame>
